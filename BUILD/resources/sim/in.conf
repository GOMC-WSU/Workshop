############################################################################
#  ========-------------------- INPUT --------------------------===========
#            Control file for ADSBNAME adsorption in MOFNAME MOF
############################################################################

#########################
# enable, step
#########################
Restart              false   

####################################
# kind {RESTART, RANDOM, INTSEED}
####################################
PRNG                 RANDOM

####################################
# FORCE FIELD
####################################
ParaTypeEXOTIC      true
Parameters          ../common/Parameters_FFIELD.par

####################################
# INPUT PDB FILES
####################################
Coordinates 0      ../common/MOF_base/MOFNAME_BOX_0.pdb
Coordinates 1      ../common/reservoir_base/START_BOX_1.pdb

####################################
# INPUT PSF FILES
####################################
Structure 0      ../common/MOF_base/MOFNAME_BOX_0.psf
Structure 1      ../common/reservoir_base/START_BOX_1.psf



############################################################################
#  =======--------------------- SYSTEM --------------------------===========
############################################################################

#############################
# SIMULATION CONDITION   
#############################
Temperature      TEMPSET
Potential        VDW 
LRC              LRCSET  
Rcut             RCUTSET
RcutLow          0.0
Exclude          1-4 

#############################
# ELECTROSTATIC   
#############################
ElectroStatic      ELECTSET
Ewald              ELECTSET
Tolerance          TOLESET

###############################                                                
# PRESSURE CALCULATION                                                         
################################                                               
PressureCalc       false

################################
# STEPS 
################################
RunSteps       RUNSTEPSET 
EqSteps        EQSTEPSET     
AdjSteps       5000        

################################
# MOVE FREQUENCY              
################################
DisFreq             0.2
RotFreq             0.0
IntraSwapFreq       0.0
RegrowthFreq        0.2
SwapFreq            0.6


################################
# BOX DIMENSION #, X, Y, Z
################################
CellBasisVector1  0  DDD1
CellBasisVector2  0  DDD2
CellBasisVector3  0  DDD3

CellBasisVector1  1   DDD0  0.00   0.00
CellBasisVector2  1   0.00  DDD0   0.00
CellBasisVector3  1   0.00  0.00   DDD0


##############################
# CBMC TRIALS
##############################
CBMC_First      10    
CBMC_Nth        8
CBMC_Ang        300
CBMC_Dih        100

####################################
#          Mol. Name     Chem. Pot.
####################################
FUGACITY      ADSBSET     FFF
BASEFUGACITY



############################################################################
#  =======-------------------- OUTPUT --------------------------===========
############################################################################

##########################
# statistics filename add
##########################
OutputName      ADSBSET_MOFNAME_FFF

#####################################
# enable, frequency           
#####################################
CoordinatesFreq    true      COORDSTEPS
RestartFreq        true      COORDSTEPS
ConsoleFreq        true      CONSSTEPS
BlockAverageFreq   true      CONSSTEPS
HistogramFreq      false


################################
# OutHistSettings
################################
DistName      dis
HistName      his
RunNumber     1
RunLetter     a
SampleFreq    200

##################################
# enable: blk avg., fluct.
##################################
OutEnergy         true    false   
OutPressure       false   false 
OutMolNum         true    false   
OutDensity        true    false


